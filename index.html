<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de rondas F2</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container py-5">
        <div class="header">
            <div class="row">
                <button id="install-button" class="btn btn-success" style="width: 100%;">Instalar</button>
            </div>

            <div class="row mt-4">
                <img src="./img/nac_vc_arg_2025_flyer.jpeg" alt="Nac VC Arg2025" title="Nac VC Arg2025" class="img-fluid mb-3">
                <h1 id="classTitle" class="display-4"></h1>
                <div id="roundInfo" class="round-info"></div>
                <h2 id="subtitle">Sorteos orden de vuelo categor√≠as</h2>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="classSelector" class="class-selector text-center">
                    <select id="classSelect" class="form-select form-select-lg mb-3">
                        <option value="" selected disabled>Cargando...</option>
                    </select>
                </div>
                
                <div class="slot-machine-container text-center">
                    <div id="loadingMessage" class="mb-3">Seleccionar</div>
                    <div class="slot-machine" id="slotMachine"></div>
                    <button id="spinButton" class="btn btn-success btn-lg px-4 py-2" disabled>Girar bolillero</button>
                    <button id="nextRoundButton" class="btn btn-success btn-lg px-4 py-2" disabled>Siguiente ronda</button>
                </div>
                
                <div class="selected-contestants">
                    <h3 class="h4 mb-3">Orden de vuelo:</h3>
                    <div id="selectedContestants" class="contestants-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
     <script src="./js/bootstrap.bundle.min.js"></script>
     <script src="./js/index.js"></script>
</body>
</html>
